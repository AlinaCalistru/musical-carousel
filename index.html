<!DOCTYPE html>
<html>
  <head>
    <title>Musical Carousel</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="carousel">
      <div>
        <img
          src="images/piano_1.jpg"
          alt="piano image"
          class="carousel-item carousel-item-visible"
        />
      </div>
      <div>
        <img src="images/piano_3.jpg" alt="piano image" class="carousel-item" />
      </div>
      <div>
        <img src="images/piano_2.jpg" alt="piano image" class="carousel-item" />
      </div>
      <div class="carousel-actions">
        <button id="prev" aria-labels="Previous slide"><</button>
        <button id="next" aria-labels="Next slide">></button>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
